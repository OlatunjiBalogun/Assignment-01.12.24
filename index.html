<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-500 w-[400px] m-auto flex flex-col gap-6 rounded-md p-6 my-14">
        <span class="text-[30px] font-bold m-auto">Simple calculator</span>
        <h1 id="result" class="p-6 text-right bg-white rounded-md font-bold text-[23px] pt-16">0</h1>
        <input type="text" id="firstinput" class="p-4 rounded-md text-center" placeholder="firstinput">
        <input type="text" id="secondinput" class="p-4 rounded-md text-center" placeholder="secondinput">
        <p id="validationtext" class="text-red-400 text-center h-[30px] font-extrabold"></p>
        <div class="flex justify-between px-6">
            <button id="addbtn" class="bg-green-600 p-8 rounded-md w-[40%] text-white font-extrabold">Add</button>
            <button id="minusbtn" class="bg-green-600 p-8 rounded-md w-[40%] text-white font-extrabold">Subtract</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
